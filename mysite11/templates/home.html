{% load static %}
<!DOCTYPE html> 
<html lang="rus"> 
    <head> 
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Guideforstud</title>         
    </head>     
    <body>
        {% load static %}
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
        <title>Guideforstud</title>         
                                                                        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                                                                            <div class="container-fluid">
                                                                            <a class="navbar-brand" href="#">Сайт-справочник для студентов</a>
                                                                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                                                                <span class="navbar-toggler-icon"></span>
                                                                            </button>
                                                                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                                                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                                                                                <li class="nav-item">
                                                                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                                                                </li>
                                                                                <li class="nav-item">
                                                                                    <a class="nav-link" href="#">Link</a>
                                                                                </li>
                                                                                <li class="nav-item dropdown">
                                                                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                                                                    Dropdown
                                                                                    </a>
                                                                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                                                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                                                                    <li><hr class="dropdown-divider"></li>
                                                                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                                                    </ul>
                                                                                </li>
                                                                                <li class="nav-item">
                                                                                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                                                                                </li>
                                                                                </ul>
                                                                                <form class="d-flex">
                                                                                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                                                                                <button class="btn btn-outline-success" type="submit">Search</button>
                                                                                </form>
                                                                            </div>
                                                                            </div>
                                                                        </nav>         
        <div class="container">{% block content %}
            <div class="accordion" id="accordionExample">
            {% for i in object_list %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{i.pk}}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{i.pk}}" aria-expanded="false" aria-controls="collapse{{i.pk}}">
                    {{i.title}}
                  </button>
                </h2>
                <div id="collapse{{i.pk}}" class="accordion-collapse collapse" aria-labelledby="heading{{i.pk}}" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                      {{i.body | safe}}
                  </div>
                </div>
              </div>      
            {% endfor %}
            </div>
        </div> 
            {% endblock content %}
        </div>
    </body>     
</html>
