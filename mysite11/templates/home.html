{% load static %}
<!DOCTYPE html> 
<html lang="rus"> 
    <head> 
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
        <title>Guideforstud</title>         
    </head>     
    <body>{% load static %}
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
        <title>Guideforstud</title>         
        <header> 
            <h1> <a href="">Сайт-справочник для студентов</a> </h1> 
        </header>         
        <div class="container">{% block content %}
            {% for i in object_list %}
            <div class="article"> 
                <h3><ul>
                        <li>
                            <button data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#contents-collapse" aria-controls="contents-collapse">{{ i.title }}</button>
                            <ul id="contents-collapse">
                                <li>{{ i.body }}</li>
                            </ul>
                        </li>
                    </ul></h3> 
            </div>             
            {% endfor %}
            {% endblock content %}
        </div>
    </body>     
</html>
