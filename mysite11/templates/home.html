{% load staticfiles %}

<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{% static 'css/style.css' %}">


  <title>Guideforstud</title>
</head>
<body>

<header>
  <h1> <a href="">Сайт-справочник для студентов</a> </h1>
</header>
<div class="new">
<h3><a href="{% url 'new_article' %}">Добавить вопрос с ответом</a></h3>

</div>



<div class="container">
{% block content %}
    {% for i in object_list %}
        <div class="article">
        <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
        <p>{{ i.body }}</p>

        </div>
    {% endfor %}
{% endblock content %}
</div>

</body>
</html>
