{% load staticfiles %}
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
        <title>Вопрос</title>         
    </head>     
    <body>
        <header> 
            <h1><u>Мой вопрос</u></h1> 
        </header>         
        <div class="container"> 
            {% block content %}
            <div class="details"> 
                <h2>{{ article.title }}</h2> 
                <p>{{ article.body }}</p> 
            </div>             
            {% endblock content %}
        </div>
    </body>     
</html>
